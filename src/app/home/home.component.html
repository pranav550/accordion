<!-- Custom table -->
<div class="container-fluid">
    <mat-form-field>
        <!-- section filter-->
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
    </mat-form-field>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">

            <!-- name section -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let data">{{ data.name }}</td>
            </ng-container>
            <!-- capital section -->
            <ng-container matColumnDef="capital">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Capital</th>
                <td mat-cell *matCellDef="let data">{{ data.capital }}</td>
            </ng-container>
            <!-- section alpha2code -->
            <ng-container matColumnDef="alpha2Code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>alpha2Code</th>
                <td mat-cell *matCellDef="let data">{{ data.alpha2Code }}</td>
            </ng-container>
            <!-- section region -->
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
                <td mat-cell *matCellDef="let data">{{ data.region }}</td>
            </ng-container>
            <!-- section popular -->
            <ng-container matColumnDef="population">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>population</th>
                <td mat-cell *matCellDef="let data">{{ data.population }}</td>
            </ng-container>
            <!-- section currencies -->
            <ng-container matColumnDef="currencies">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>currencies</th>
                <td mat-cell *matCellDef="let data">{{ data.currencies[0].code }}</td>
            </ng-container>
            <!-- section flag -->
            <ng-container matColumnDef="flag">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>flag</th>
                <td mat-cell *matCellDef="let data">{{ data.flag }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- section pagination -->
        <mat-paginator [pageSizeOptions]="[15, 20,  25, 50, 100]"></mat-paginator>
    </div>
</div>
